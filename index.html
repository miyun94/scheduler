<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>

      <div class="col-6">
          <textarea class="form-control" id="nineAM" rows="1"></textarea>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col">10AM</div>

        <textarea class="form-control" id="tenAM" rows="1"></textarea>

      </div>
    </div>

        <button type="button" class="btn btn-outline-primary">Save</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">12PM</div>
      <div class="col-6">
        <textarea class="form-control" id="twelvePM" rows="1"></textarea>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary">Save</button>
      </div>
    </div>
    <div class="row">

        <textarea class="form-control" id="onePM" rows="1"></textarea>

      </div>
    </div>
    <div class="row">
      <div class="col">2PM</div>
      <div class="col-6">
        <textarea class="form-control" id="twoPM" rows="1"></textarea>
      </div>

        <button type="button" class="btn btn-outline-primary">Save</button>

    </div>
    <div class="row">
      <div class="col">3PM</div>

      </div>
    </div>
    <div class="row">
      <div class="col">6PM</div>
      <div class="col-6">
        <textarea class="form-control" id="sixPM" rows="1"></textarea>
      </div>
      <div class="col">
        <button type="button" class="btn btn-outline-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
